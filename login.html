<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrgSync+ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="GRAPHICS/favicon_io/favicon.ico"type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/GRAPHICS/CTU_BG.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(4px);
      z-index: -1;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    /* Logo animation */
    .login-logo {
      width: 200px;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s ease forwards;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
      transition: all 0.8s ease-in-out;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Center logo after login */
    .center-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      z-index: 9999;
    }

    /* Login box */
    .login-box {
      background: #002b5c;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

      opacity: 0;
      transform: translateY(-5px);
      animation: dropDown 0.8s ease forwards;
      animation-delay: 1.2s;
      margin-top: -40px;
      position: relative;
      z-index: 1;
    }

    @keyframes dropDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin: 50px 0 20px 0;
      font-size: 20px;
      font-family: 'League Spartan', sans-serif;
      letter-spacing: 1px;
    }

    .highlight {
      color: #f85a00;
    }

    .input-field {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-field input {
      width: 94%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #d3d3d3;
      outline: none;
    }

    .input-field span {
      font-size: 12px;
      color: rgb(162, 255, 0);
      display: block;
      margin-top: 5px;
    }

    .login-btn {
      width: 46%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #f85a00;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: darkorange;
    }

.home-icon {
  position: absolute;
  top: 20px;
  left: 30px;
  font-size: 50px;
  color: #000000;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
  z-index: 2;
}

.home-icon:hover {
  color: #f85a00;
  transform: scale(1.2);
}
.back-btn:hover {
  background: darkorange;
  transform: scale(1.05);
}

    .support-text {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
    }

    /* Hide form animation */
    .hide-form {
  animation: smoothFadeOut 0.8s forwards ease-in-out;
}

@keyframes smoothFadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(30px) scale(0.95); }
}

/* Center logo after login */
.center-logo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.3);
  transition: all 0.8s center ease-in-out;
  z-index: 9999;
}

/* Smoother flicker effect */
@keyframes smoothFlicker {
  0%, 100% { opacity: 1; filter: drop-shadow(0 0 15px #fff); }
  50% { opacity: 0.5; filter: drop-shadow(0 0 5px #ccc); }
}
.flicker {
  animation: smoothFlicker 1s infinite ease-in-out;
}
.footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #ffffff;
  text-shadow: 0 0 4px rgba(0,0,0,0.5);
  z-index: 2;
  pointer-events: none;
  opacity: 0; /* Start hidden */
  animation: fadeInFooter 1s ease forwards;
  animation-delay: 1.5s; /* Delay so it appears after login box */
}

@keyframes fadeInFooter {
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <!-- Blurred Background -->
  <div class="background"></div>

  <!-- Login Form -->
  <div class="login-container" id="loginWrapper">
    <img src="/GRAPHICS/LOGO.png" alt="Logo" class="login-logo" id="logo">
    
    <div class="home-icon" onclick="goHome()">&#8962;</div>

    <div class="login-box" id="loginBox">
      <h2>WELCOME TO <span class="highlight">ORG</span>SYNC+</h2>

      <div class="input-field">
        <label for="username">Username ID</label>
        <input type="text" id="username" placeholder="" required>
        <span>*required</span>
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="" required>
        <span>*required</span>
      </div>

      <button class="login-btn" onclick="login()">LOGIN</button>

      <p class="support-text">*If you forgot credentials, please contact IT Support or the SAS office.</p>
    </div>
  </div>

  <script>
    function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let loginBox = document.querySelector(".login-box");
    let logo = document.querySelector(".login-logo");
    
    if (user === "" || pass === "") {
      alert("Please fill out all fields.");
    } else {
      // Step 1: Smooth fade out of login form
      loginBox.classList.add("hide-form");

      setTimeout(() => {
        // Step 2: Smoothly center the logo
        logo.classList.add("center-logo");

        // Step 3: Flicker effect (loading)
        logo.classList.add("flicker");

        // Step 4: Redirect after animation
        setTimeout(() => {
          window.location.href = "homepageStudent.html";
        }, 3000); 
      }, 800); 
    }
  }
  function goHome() {
  window.location.href = "index.html"; // Replace with your homepage URL
}
  </script>
</body>
<div class="footer">
  Version 1.0.0 || Developed by BSIS 4-A <br> &copy; Cebu Technological University
</div>

</html>
